name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv pip install --system .
          uv pip install --system \
            black==24.1.0 \
            isort==6.0.0 \
            flake8==7.0.0 \
            mypy==1.14.1 \
            flake8-docstrings \
            flake8-quotes \
            types-python-dateutil \
            types-pytz \
            types-redis \
            types-requests \
            types-setuptools \
            types-toml \
            types-ujson \
            types-passlib \
            types-python-jose \
            "sqlalchemy[mypy]==2.0.45" \
            "pydantic>=2.0.0" \
            "fastapi>=0.100.0" \
            pytest-asyncio \
            pytest-cov \
            pytest-mock

      - name: Run Black
        run: |
          black --check --diff --skip-string-normalization backend tests

      - name: Run isort
        run: |
          isort --check --diff --profile black --line-length 88 --skip backend/models/__init__.py backend tests

      - name: Run flake8
        run: |
          flake8 --config=.flake8 backend tests

      - name: Run mypy
        run: |
          mypy --config-file=mypy.ini backend
