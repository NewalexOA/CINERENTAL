[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --cov=backend
    --cov-report=term-missing
    --cov-report=html
    --no-cov-on-fail

env =
    TESTING=1
    DATABASE_URL=postgresql+asyncpg://postgres:postgres@localhost:5432/cinerental_test
    REDIS_URL=redis://localhost:6379/1
