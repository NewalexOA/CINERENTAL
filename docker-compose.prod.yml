name: act-rental

services:
  web:
    build:
      context: .
      target: runtime
      args:
        BUILDKIT_INLINE_CACHE: 1
        ENV_TYPE: prod
        INSTALL_PLAYWRIGHT_DEPS: false
        INSTALL_PLAYWRIGHT: false
    command: ./docker/start.sh
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env.production
    environment:
      # Override network hostnames for Docker
      - ENVIRONMENT=production
      - POSTGRES_SERVER=db
      - REDIS_HOST=redis
      - DEBUG=false
      # Other variables loaded from .env.production via env_file
    volumes:
      - media_volume:/app/media
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health').read()"]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 5s
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - act-rental_network
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  db:
    image: postgres:14-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env.production
    environment:
      - POSTGRES_HOST_AUTH_METHOD=${POSTGRES_HOST_AUTH_METHOD:-scram-sha-256}
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "127.0.0.1:5432:5432"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          memory: 512M
    networks:
      - act-rental_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-act-rental_prod}"]
      interval: 10s
      timeout: 5s
      retries: 5
    user: postgres

  redis:
    image: redis:6-alpine
    restart: always
    env_file:
      - .env.production
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        if [ -n "$$REDIS_PASSWORD" ]; then
          exec redis-server --appendonly yes --requirepass "$$REDIS_PASSWORD"
        else
          exec redis-server --appendonly yes
        fi
    ports:
      - "127.0.0.1:6379:6379"  # Local access only
    volumes:
      - type: volume
        source: redis_data
        target: /data
        volume:
          nocopy: true
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
    networks:
      - act-rental_network
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a \"$$REDIS_PASSWORD\" ping 2>/dev/null || redis-cli ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend-react
      dockerfile: Dockerfile
      target: production
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - BACKEND_URL=http://web:8000
    depends_on:
      web:
        condition: service_healthy
    networks:
      - act-rental_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5173/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    name: act-rental_postgres_data
    external: true
  redis_data:
    name: act-rental_redis_data
    external: true
  media_volume:
    name: act-rental_media
    external: true

networks:
  act-rental_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
